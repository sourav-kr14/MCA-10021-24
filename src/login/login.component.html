<div class="min-h-screen flex items-center justify-center bg-[#062530]">
  <div class="bg-white w-[380px] p-8 rounded-2xl shadow-lg">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Log in</h1>

    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Username"
      class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none"
    />

    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      class="w-full mb-6 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:outline-none"
    />

    <button
      (click)="login()"
      class="w-full py-3 rounded-lg text-white font-semibold bg-[#04A6C2] hover:bg-[#028ea6] transition"
    >
      Log in
    </button>

    <p *ngIf="error" class="text-red-600 text-center mt-4 text-sm">
      {{ error }}
    </p>

    <p class="text-center text-gray-700 mt-6 font-medium">
      or, <span class="font-medium text-gray-700">sign up</span>
    </p>
  </div>
</div>
